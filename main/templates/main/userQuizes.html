

<div>

    <h3>{{ user.username }} quizes!</h3>

    <div>{% for q in quizzes %}
        <a href="{% url 'playQuiz' q.id %}" ><h4>Name : {{ q.quizName  }}</h4></a>

        <a href="{% url 'changePublicity' q.id %}"><h5>Change Publicity: {{ q.public }}</h5></a>

<hr>
        {% endfor %}
    </div>

</div>
