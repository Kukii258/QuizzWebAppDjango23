<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/navbar.css' %}">
    <title>Quiz Application</title>
</head>
<body>

<nav>
    <div class="logo">
        <a href="/">
            {% if request.user.is_authenticated %}
                <span>Welcome, {{ request.user.username }}!</span>
            {% endif %}
        </a>
    </div>
    <div class="search-bar">
        <form method="GET" action="{% url 'home_page' %}">
            <input type="text" name="q" placeholder="Search Quizzes"/>
        </form>
    </div>
    <div class="user-links">
        {% if request.user.is_authenticated %}
            <a href="{% url 'stats' %}">Stats</a>
            <a href="{% url 'user_quizzes' %}">My Quizzes</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<hr>

</body>
</html>
